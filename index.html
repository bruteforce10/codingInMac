<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Transtititon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .kotak {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 50px auto;
            animation-name: animasi;
            animation-duration: 2s;

        }

        @keyframes animasi {
            to {
                background-color: aqua;
                scale: 0;
            }
        }
    </style>
</head>

<body>
    <div class="kotak"></div>
</body>

</html>
